buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.rest.builder", version: "1.1.24"
	}

	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}
apply plugin: "com.liferay.portal.tools.rest.builder"
dependencies {
	compileOnly group: "com.liferay.portal", name: "release.portal.api"
	compileOnly project(":modules:coverup:coverup-api")
}

task('docker.deploy', type: Copy) {
	group "custom"
	dependsOn 'jar'
	from "$buildDir/libs"
	include "*.jar"
	into "${custom_liferay_jar_deploy_dir}"
}